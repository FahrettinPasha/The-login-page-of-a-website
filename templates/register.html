<!DOCTYPE html>
<html>
<head>
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}"> <!-- Favicon eklendi -->
</head>
<body>
    <div class="container">
        <h1>Kayıt Formu</h1>
        {# Flash mesajları burada gösterilir #}
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="/kayit" method="POST">
            <input type="text" name="ad_soyad" placeholder="Ad Soyad" required>
            <input type="text" name="username" placeholder="Kullanıcı Adı (en az 3 karakter)" required minlength="3">
            <input type="email" name="email" placeholder="E-posta" required>
            <input type="password" name="sifre" placeholder="Şifre (en az 6 karakter)" required minlength="6">
            <input type="text" name="telefon" placeholder="Telefon (örn: 5xxxxxxxxx)" required pattern="[0-9]{10,15}" title="Telefon numarası sadece rakamlardan oluşmalı ve 10 ile 15 hane arasında olmalıdır.">
            <input type="text" name="tc_no" placeholder="TC Kimlik No (11 haneli)" required pattern="[0-9]{11}" title="TC Kimlik No 11 haneli olmalı ve sadece rakamlardan oluşmalıdır.">
            <textarea name="adres" placeholder="Adres"></textarea>
            <button type="submit">Kayıt Ol</button>
        </form>
        <p>Zaten hesabınız var? <a href="/giris">Giriş Yapın</a></p>
    </div>
</body>
</html>
